// Config should produce same resources whether or not CRP is installed

// FIXME: config needs to recreate modules from scratch because neither
// %MODULE[ModuleAsteroidResource]:HAS[#resourceName[...]] nor
// :HAS[!MODULE[ModuleAsteroidResource]:HAS[#resourceName[...]]] behave as expected
// Add them in the CRP order to minimize compatibility problems

@PART[PotatoRoid]:FOR[CustomAsteroids]
{
	!MODULE[ModuleAsteroidResource]:HAS[#resourceName[Water]] {}
	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Water
		presenceChance = 25
		lowRange = 25
		highRange = 50
	}

